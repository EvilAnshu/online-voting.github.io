{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="h2">
    <div class="h3 text-center sectionTitle my-3"> Election <b class="text-warning">Result</b></div>
</div>
<div class="row pb-5 bg-white">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="row bg-white">
            {%if vote %}
            {% for x in vote%}
            <div class="col-sm-3">
                <div class="row p-2 bg-light">
                    <div class="col-sm-12 bg-warning rounded text-center fs-2"
                         style="min-height:120px;padding-top:35px;"><b>{{x.0}} </b> : {{x.1}}<br>
                    </div>
                </div>
            </div>
            {%endfor %}
            {% endif%}
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
{% endblock %}
