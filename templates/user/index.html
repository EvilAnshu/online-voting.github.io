{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- start slider -->
<div class="row slider mb-3">
    <div class="col-sm-12 p-0">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/slider-image-2.png' %}" style="max-height:580px;" class="d-block w-100"
                         alt="...">
                   <!-- <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first slide.</p>
                    </div> -->
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slider-image-3.png' %}" style="max-height:580px;" class="d-block w-100"
                         alt="...">
                <!--    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div> -->
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slider-image-1.png' %}" style="max-height:580px;" class="d-block w-100"
                         alt="...">
                <!--    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div> -->
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
</div>
<!-- end slider -->
<h3 class="row parties">
    <!-- start parties -->
    <div class="h3 text-center sectionTitle mb-3 py-3 pb-2">Available <b class="text-warning">Parties </b>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10 ">
        <div class="row ">
            {% if data %}
            {% for x in data %}
            <div class="col-sm-2 ">
                <div class="row ms-1 mb-3">
                    <div class="col-sm-12 border p-2 bg-light" style="border-radius:10%;">
                        <img src="/{{x.ppic}}" style="width:100%;border-radius:10%;" class="img-thumbnail p3"/>
                        <div class="fw-bold fs-5 text-center">{{x.name}}</div>
                    </div>
                </div>
            </div>
            {%endfor%}
            {% endif %}
        </div>
    </div>
    <div class="col-sm-1"></div>
    <!-- end parties -->
    </div>

    <!-- start comment -->
    <style>
    .comment .form-control
    {
    margin-bottom:8px;
    }






    </style>
    <div class="row comment mb-5">
        <div class="h3 text-center mb-3 sectionTitle">Leave Your <b style="color:#ffab00">Comment </b>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-10 bg-light">
            <div class="row">

                <div class="col-sm-7 p-5">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}

                        <select class="form-control mb-3" name="partyname">
                            <option>--Select Party--</option>

                            {% if data %}
                            {% for x in data %}

                            <option>{{x.name}}</option>

                            {%endfor%}
                            {% endif %}

                        </select>

                        Comment<textarea class="form-control mb-4" name="msg" style="min-height:250px;" required></textarea>
                        <input type="submit" value="Leave Comment" class="btn btn-warning text-light form-control"/>
                    </form>
                </div>
                <div class="col-sm-5 py-3">
                    {% if poll %}
                    {% for x in poll %}
                    <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-2" >
      <img src="/{{x.14}}" style="border-radius:100% 100%; height:143px;" class="img-fluid rounded-start w-100" alt="...">
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title">{{x.5}}</h5>
          <b>{{x.1}}</b>
        <p class="card-text">{{x.3}}</p>
        <p class="card-text"><small class="text-muted">{{x.4}}</small></p>
      </div>
    </div>
  </div>
</div>
                    {%endfor%}
                    {%endif%}

                </div>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <!-- end comment -->
    {% endblock %}
